<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"

 <link rel="stylesheet" href="css/review-modal.css">
    
</head>

<body>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewBuyerModal">
    Open Review Modal
  </button>

  <!-- Review Buyer Modal -->
  <div class="modal fade review-modal" id="reviewBuyerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Review Buyer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <div class="buyer-card">
            <div class="buyer-info">
              <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="user">
              <div class="buyer-detail">
                <div class="buyer-name">Stephen Tucker</div>
                <div class="trust-score">TrustScore - <span>455/1000</span></div>
              </div>
            </div>
            <div class="rating-section">
              <span class="rate-title">Rate the product</span>
              <div class="stars">
                <img src="img/downld-rating.png" alt="dwnld-rating">
              </div>
            </div>
          </div>

          <div class="form-wrp">
            <label class="form-label">Write your Review</label>
              <textarea class="form-control" placeholder="Type here.."></textarea>
          </div>
          
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-confirm">Confirm</button>
        </div>

      </div>
    </div>
  </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/main.js"></script>

</body>

</html>
