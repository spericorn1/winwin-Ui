<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"

    <link rel="stylesheet" href="css/common.css">
     <link rel="stylesheet" href="css/add-product.css">

    
</head>

<body>
    <section class="add-product-form">
        <div class="container">
            <div class="top-sec">
                <div class="top-title"> Add Product Details</div>
                <div class="top-contetn">Add your details and product image</div>
               
            </div>
            <div class="form-outer">
                <div class="lft-sec">
                    <form class="for-wrp">
                        <div class="form-grp ">
                             <label class="form-label">Product Image</label>
                             <div class="msg-grp">
                                <div class="btn-upload">
                                <div class="img-sec"> <img src="img/plus-icon.svg" alt="plus-icon"></div>
                                <span class="txt">Add Photo</span>
                                <p class="text-sec">or drag and drop.</p>
                                <input type="file" class="form-control d-none" id="productImage" multiple>
                                </div>
                                </div>
                                <p class="text-sec">You can add a maximum of 0/10 images.</p>
                        </div>
                        <div class="form-grp ">
                             <label class="form-label">Product Image</label>
                             <div class="msg-grp">
                                <div class="btn-upload">
                                <div class="img-sec"> <img src="img/video-icon.svg" alt="plus-icon"></div>
                                <span class="txt">Upload Video</span>
                                <p class="text-sec">or drag and drop (less than 32 MB)</p>
                                <input type="file" class="form-control d-none" id="productImage" multiple>
                                </div>
                                </div>
                                <p class="text-sec">Upload a Video (Recommended)</p>
                        </div>
                        <div class="form-grp">
                             <label class="form-label">Product Title</label>
                            <div class="form-wrp input-group">
                                <input type="text" class="form-control" placeholder="Bluetooth Thermal Label Printer">
                                <span class="error-msg">error  msg</span>
                            </div>
                        </div>
                         <div class="form-grp">
                             <label class="form-label">Description</label>
                            <div class="form-wrp input-group">
                               <textarea class="form-control form-text-area" placeholder="Add your description"></textarea>
                               <span class="txt">Min 15 words required</span>
                               <span class="error-msg">error  msg</span>
                            </div>
                        </div>
                        <div class="form-wrp">
                            <div class="link-sec">
                                 <span class="icon"><img src="img/generate-ai.svg" alt="ico"></span>   <a href="" class="link-txt"><span>Generate with AI</span></a>
                            </div>
                         
                        </div>
                    </form>
                </div>
                <div class="rt-sec"></div>
            </div>
        </div>
    </section>
</body>

</html>
