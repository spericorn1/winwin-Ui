<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
   <title>Win Win X</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/header.css">
   <link rel="stylesheet" href="css/verification.css">
</head>

<body>


   <div class="header-wrap">
      <div class="container">
         <div class="container custom-container">
            <div class="head-inner-wrap">
               <div class="logo-wrap">
                  <img src="img/logo.svg" alt="" class="logo">
               </div>
               <div class="head-step-wrap">
                  <div class="txt"><span>Step 01</span> of 05</div>
                  <ul class="list">
                     <li class="active">
                        <div class="round"></div>
                     </li>
                     <li>
                        <div class="round"></div>
                     </li>
                     <li>
                        <div class="round"></div>
                     </li>
                     <li>
                        <div class="round"></div>
                     </li>
                     <li>
                        <div class="round"></div>
                     </li>
                  </ul>
               </div>
               <div class="head-score-wrap">
                  <img src="img/score-bar.svg" alt="" class="img">
                  <div class="score-txt">TrustScore <span>40/1000</span></div>
               </div>
            </div>
         </div>
      </div>
   </div>

    <div class="ac-content-wrap">
        <div class="address-container add-profile-container">
            <div class="level-id-wrap">
                <div class="leval-head-wrap">
                    <div class="head-wrap">
                        <h2 class="title-wrap">Build Your Profile</h2>
                        <p class="para">The adventure starts with you. Letâ€™s go!</p>
                    </div>
                </div>
    
                <div class="content-cover">
                    <div class="inp-cover">
                        <div class="img-input-cover">
                            <label for="formFile" class="form-label img-input-label">
                                <div class="img-item">
                                    <img class="avt-img" src="img/prof-avatar.svg" alt="">
                                    <span class="edit-icon">
                                        <img src="img/upload.svg" alt="">
                                    </span>
                                </div>
                                <h4>Click to take, upload or drag and drop your public profile picture</h4>
                                <p>(Max. File size: 4 MB)</p>
                                <input class="form-control" type="file" id="formFile">
                            </label>
                        </div>

                        <div class="row gx-3">
                            <div class="col-sm-6">
                                <div class="custom-input-col">
                                    <label class="login-label" for="">What is your Gender</label>
                                    <select class="login-inp select-custom form-control" name="" id="">
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                        <option value="">Non-Binary</option>
                                    </select>
                                    <div class="inp-req">Required *</div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="custom-input-col">
                                    <label class="login-label" for="">Date of Birth</label>
                                    <input type="text" class="login-inp form-control">
                                    <div class="inp-req">Required *</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="btn-wrap btn-wrap-2-col pt-3">
                        <button class="btn confirm-btn-border">
                            <span>Save for Later</span>
                        </button>
                        <button class="btn">
                            <span>Confirm</span>
                        </button>
                    </div>
    
                </div>
    
            </div>
        </div>

    </div>


   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


</body>

</html>
