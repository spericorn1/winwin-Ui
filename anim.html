<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fly to Target Animation</title>
<style>
body {
  height: 100vh;
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f5f7fa;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Header target (like a cart or logo) */
.header {
  position: fixed;
  top: 20px;
  right: 40px;
  font-size: 28px;
  font-weight: 700;
  color: #007bff;
}

/* Button */
button {
  position: relative;
  background: #007bff;
  color: white;
  font-size: 18px;
  border: none;
  padding: 14px 32px;
  border-radius: 8px;
  cursor: pointer;
  overflow: hidden;
}

.fly-text {
  position: fixed;
  left: 0;
  top: 0;
  font-size: 28px;
  font-weight: 700;
  color: #007bff;
  pointer-events: none;
  opacity: 0;
  transition: transform 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95),
              opacity 1.2s ease-out;
  z-index: 9999;
}
</style>
</head>
<body>

<div class="header" id="target">ðŸ›’</div>

<button id="flyBtn">Add to Cart</button>

<script>
const button = document.getElementById('flyBtn');
const target = document.getElementById('target');

button.addEventListener('click', () => {
  // Create the flying element
  const flyText = document.createElement('span');
  flyText.classList.add('fly-text');
  flyText.textContent = '+1';
  document.body.appendChild(flyText);

  // Get start and end positions
  const startRect = button.getBoundingClientRect();
  const endRect = target.getBoundingClientRect();

  // Set initial position at button center
  flyText.style.left = `${startRect.left + startRect.width / 2}px`;
  flyText.style.top = `${startRect.top + startRect.height / 2}px`;
  flyText.style.opacity = '1';
  flyText.style.transform = 'translate(-50%, -50%) scale(1)';

  // Trigger reflow (to allow transition)
  flyText.offsetWidth; 

  // Animate toward target
  flyText.style.transform = `translate(${endRect.left - startRect.left}px, ${endRect.top - startRect.top}px) scale(0.5)`;
  flyText.style.opacity = '0';

  // Clean up after animation ends
  setTimeout(() => flyText.remove(), 1200);
});
</script>

</body>
</html>
